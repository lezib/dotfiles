source = ~/.config/hypr/colors.conf

$accent = $yellow
$accentAlpha = $mauveAlpha
$font = DM Mono
$surface0
$font_color = $text
# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/wallpaper/ramenStore.png
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $peach
    font_size = 90
    font_family = $font
    position = -330, -300
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $peach
    font_size = 25
    font_family = $font
    position = -1130, -782
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/duck.png
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = $accent
    inner_color = $surface0
    font_color = $text

    fade_on_empty = false
    placeholder_text =<span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>

    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
